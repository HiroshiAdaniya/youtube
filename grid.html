<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CSS grid</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color: rgb(90, 90, 202);">
      Div 1
    </div>
    <div style="background-color: rgb(172, 100, 100)">
      Div 2
        <p>
          Hello!
        </p>
      </div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">

      <div style="background-color: rgb(90, 90, 202);">100px</div>
      <div style="background-color: rgb(172, 100, 100)">100px<p>Hello World!</p></div>
      <div style="background-color: rgb(26, 168, 26)">200px</div>
      <div style="background-color: rgb(172, 100, 100)">100px</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">

      <div style="background-color: rgb(90, 90, 202);">100px</div>
      <div style="background-color: rgb(172, 100, 100)">1fr-remaining Free space</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;">

      <div style="background-color: rgb(90, 90, 202);">100px</div>
      <div style="background-color: rgb(172, 100, 100)">1fr-remaining Free space</div>
      <div style="background-color: rgb(26, 168, 26)">another 1fr</div>
  </div>
   <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">

      <div style="background-color: rgb(90, 90, 202);">100px</div>
      <div style="background-color: rgb(172, 100, 100)">1fr-remaining Free space</div>
      <div style="background-color: rgb(26, 168, 26)">2fr- takes up double the space of 1fr</div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">

      <div style="background-color: rgb(90, 90, 202); height: 200px">1fr</div>
      <div style="background-color: rgb(172, 100, 100); height: 200px">1fr</div>
      <div style="background-color: rgb(26, 168, 26); height: 200px">1fr-</div>
      <div style="background-color: rgb(172, 100, 100); height: 200px">1fr</div>
      <div style="background-color: rgb(26, 168, 26); height: 200px">1fr-</div>
      <div style="background-color: rgb(90, 90, 202); height: 200px">1fr</div>
  </div>
</body>
</html>
