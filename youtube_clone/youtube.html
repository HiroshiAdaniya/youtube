<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!--Page title-->
  <title>Youtube</title>

  <!--Stylesheet-->
  <link rel="stylesheet" href="styles/thumbnail.css">

  <!--Font Roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <input class="search-bar" type="text" placeholder="Search">

      <div class="video-description">
        <div>

        <div>
          <p class="author">Marques Brownlee</p>
        </div>

        </div>
      </div>
    </div>
  </div>
  <div class="video">
    <div>
      <img class="video-preview" src="images/thumbnail-2.webp">
    </div>
    <div>
      <div class="profile-picture">
        <img class="author-picture" src="images/channel-2.jpeg">
      </div>
      <div class="video-description">
        <div>
          <p class="video-title">Try Not To Laugh Challenge #9</p>

    </div>

</html>
